# Dependabot: dependency updates and security alerts
# https://docs.github.com/en/code-security/dependabot
version: 2
updates:
  # Go modules (go.work at repo root)
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "go"

  # JS/TS packages
  - package-ecosystem: "npm"
    directory: "/bunbase-js"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "npm"

  - package-ecosystem: "npm"
    directory: "/platform-web"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "npm"

  - package-ecosystem: "npm"
    directory: "/marketing-web"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "npm"

  - package-ecosystem: "npm"
    directory: "/demo-app"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "npm"
