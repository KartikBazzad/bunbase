name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bunkms:
    name: BunKMS
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bun-kms
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Build
        run: go build ./...
      - name: Test
        run: go test ./...
      - name: Vet
        run: go vet ./...
